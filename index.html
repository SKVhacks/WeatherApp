<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="asset/head logo.png" type="image/icon type">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js" ></script>
    <script src="addon/gauge.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    
</head>
<body>
    <script>alert("some background video may vary.....")</script>
    <div class="search">
        <input type="text" placeholder="Enter the Location" id="region">
        <button type="submit"  id="inputKey"> <i class='bx bx-search-alt-2' ></i></button>
       
    </div>
    <div class="place">
        <h1 id="place"></h1>
    </div>
    <div class="detail">
        <p class="temp" id="temp"><span> </span></p>
        <p class="description" id="description"></p>
    </div>
    <div class="responsive" id="respo">
    <div class="all-description">
        <div class="box boxspec0" id="humidity">
                <h1>Humidity</h1>
                <div id="gauge-container" class="gauge-container"></div>        
        </div>
        <div class="box boxspec1">
            <div id="map"></div>
        </div>
        <div class="box boxspec2" id="5day">
            <div class="forecast" id="forecast1">
                <p></p>
            </div>
            <div class="forecast" id="forecast2">
                <p></p>
            </div>
            <div class="forecast" id="forecast3" style="border: none;">
                <p></p>
            </div>
        </div>
        <div class="box boxspec3"id="wind">
            <h1>Wind</h1>
            <p id="windSpeed"></p>
            <p id="windDeg"></p>
            <p id="windGust"></p>
        </div>
        
        
        <div class="box boxspec4">
            <h1>Pressure</h1>
            <div id="gauge-container pressure" class="gauge-container pressure" style="z-index: 10;"></div>
        </div>
        
        <!-- <div  id="space"></div> -->
        <!-- <div class="box boxspec6"></div> -->
        
    </div>
    </div>
    <div class="AQI">
        <p id="aqi"></p>
    </div>
    
    <div class="bg-video" id="home">
       

        <video id="video-background" autoplay muted loop>
            <source src="" type="video/mp4">
            
        </video>

    </div> 
   
   
</body>
</html>
